<div class="album-hero">
  <div class="album-background">
    <img src="assets/images/cover.jpg" alt="">
  </div>
  <div class="album-info">
    <img src="assets/images/cover.jpg" class="cover" alt="">
    <div class="meta">
      <h2 class="album-title">Youtube Music</h2>
      <div class="date">
        Youtube 頻道<br>
        於 2019.7.22 創建
      </div>
    </div>
    <div class="actions">
      <button *ngIf="isPlaying; else playBtn"
              class="btn pause-btn"
              (click)="pauseClick.emit()">
        <i class="fas fa-pause"></i>
      </button>
      <ng-template #playBtn>
        <button class="btn play-btn" (click)="playClick.emit()">
          <i class="fas fa-play"></i>
        </button>
      </ng-template>
    </div>
  </div>
</div>
