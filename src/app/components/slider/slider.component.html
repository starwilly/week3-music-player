<div class="bar"
     [ngClass]="{'is-sliding': isSliding}"
     (pan)="onSlide($event)"
     (panstart)="onSlideStart($event)"
     (panend)="onSlideEnd($event)"
     (mouseenter)="onMouseEnter($event)"
     (click)="onClick($event)"
>
  <div class="progress" [ngStyle]="progressStyle"></div>
  <div class="sliderWrapper" #sliderWrapper>
    <span class="thumb" [ngStyle]="thumbStyles"></span>
  </div>
</div>
