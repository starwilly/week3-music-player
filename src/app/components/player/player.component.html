<div class="track-controls" (pan)="onPan($event)">

  <button class="btn"><i class="fas fa-step-backward"></i></button>
  <button class="btn btn--lg btn--round"><i class="fas fa-play"></i></button>
  <button class="btn"><i class="fas fa-step-forward"></i></button>
  <button class="btn"><i class="fas fa-repeat"></i></button>
</div>
